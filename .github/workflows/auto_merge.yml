name: ðŸ“¡ Merge Queue Check (Ensure Merge Readiness)

on:
  merge_group:  # âœ… Triggers when a PR is added to the merge queue
  workflow_call:  # âœ… Allows this workflow to be called from another workflow

jobs:
  merge_queue_check:
    name: ðŸ“¡ Merge Queue Verification
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ› ï¸ Debug- Print Environment Variables
        run: |
          echo "ðŸ” GitHub Event Name: ${{ github.event_name }}"
          echo "ðŸ” PR Number: ${{ github.event.pull_request.number }}"
          echo "ðŸ” Merge SHA: ${{ github.sha }}"

      - name: ðŸ” Check Merge Queue Status (With Retries)
        id: check_merge_queue
        run: |
          echo "ðŸ” Checking if PR is in the merge queue..."
          PR_NUMBER="${{ github.event.pull_request.number }}"
          MAX_ATTEMPTS=5
          ATTEMPT=1
          SLEEP_INTERVAL=120  # 2 minutes

          while [[ "$ATTEMPT" -le "$MAX_ATTEMPTS" ]]; do
            echo "ðŸ”„ Checking PR mergeability (Attempt $ATTEMPT)..."

            # Fetch PR merge state
            MERGE_QUEUE_STATE=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/pulls/$PR_NUMBER" \
              | jq -r '.mergeable_state')

            echo "ðŸ” PR Merge Queue State: $MERGE_QUEUE_STATE"

            if [[ "$MERGE_QUEUE_STATE" == "clean" ]]; then
              echo "âœ… PR is mergeable and ready for merging."
              echo "merge_ready=true" >> $GITHUB_ENV
              echo "merge_ready=true" >> $GITHUB_OUTPUT
              exit 0
            elif [[ "$MERGE_QUEUE_STATE" == "dirty" ]]; then
              echo "âŒ PR has merge conflicts. Merge will not proceed."
              echo "merge_ready=false" >> $GITHUB_ENV
              echo "merge_ready=false" >> $GITHUB_OUTPUT
              exit 1
            elif [[ "$MERGE_QUEUE_STATE" == "unstable" ]]; then
              echo "â³ PR is still 'unstable'. Sending temporary success status to GitHub API..."

              # âœ… Send temporary success status to GitHub API
              curl -X POST "https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }}" \
                -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                -d '{"state": "success", "context": "Merge Queue Check", "description": "Waiting for merge, retrying...", "target_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"}'

              echo "â³ Waiting for $SLEEP_INTERVAL seconds before retrying..."
              sleep $SLEEP_INTERVAL
            fi

            ATTEMPT=$((ATTEMPT + 1))
          done

          echo "âŒ PR remained 'unstable' after multiple attempts. Skipping merge."
          echo "merge_ready=false" >> $GITHUB_ENV
          echo "merge_ready=false" >> $GITHUB_OUTPUT
          exit 1

      - name: ðŸ“¢ ðŸš¦ Send Final Success Status to GitHub API
        if: env.merge_ready == 'true'
        run: |
          echo "ðŸ”„ Sending final success status for merge..."
          curl -X POST "https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }}" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -d '{"state": "success", "context": "Final Merge Allow", "description": "Final merge validation passed.", "target_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"}'
