#âœ… Adds a 10s delay before checking the merge queue
#âœ… Explicitly fetches PR number from the merge queue API
#âœ… Handles cases where the merge queue is empty
#âœ… Retries only if merge queue check fails, sending GitHub status on each retry
#âœ… Performs Squash & Merge if PR is ready
#âœ… Sends GitHub API status update after successful merge
#âœ… Prevents unnecessary retries in the main workflow

name: ğŸ“¡ Merge Queue Check (Ensure Merge Readiness)

on:
  merge_group:  # âœ… Triggers when a PR enters the merge queue
  workflow_call:  # âœ… Allows this workflow to be called from another workflow

jobs:
  merge_queue_check:
    name: ğŸ“¡ Merge Queue Verification
    runs-on: ubuntu-latest

    steps:
      - name: â³ Initial Delay (10s)
        run: sleep 10

      - name: ğŸ› ï¸ Debug - Print Environment Variables
        run: |
          echo "ğŸ” GitHub Event Name: ${{ github.event_name }}"
          echo "ğŸ” Merge SHA: ${{ github.sha }}"

      - name: ğŸ” Fetch PR Number from Merge Queue
        id: fetch_pr_number
        run: |
          echo "ğŸ” Fetching PR Number from Merge Queue..."
          
          MERGE_QUEUE_JSON=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/pulls?state=open&sort=created&direction=asc")

          PR_NUMBER=$(echo "$MERGE_QUEUE_JSON" | jq -r '.[0].number')

          if [[ -z "$PR_NUMBER" || "$PR_NUMBER" == "null" ]]; then
            echo "âŒ No PR found in the merge queue. Exiting."
            exit 1
          fi

          echo "âœ… Found PR Number in Merge Queue: $PR_NUMBER"
          echo "pr_number=$PR_NUMBER" >> $GITHUB_ENV
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT

      - name: ğŸ” Check Merge Queue Status (Retry on Failure)
        id: check_merge_queue
        run: |
          MAX_ATTEMPTS=5
          ATTEMPT=1
          SLEEP_INTERVAL=120  # 2 minutes

          while [[ "$ATTEMPT" -le "$MAX_ATTEMPTS" ]]; do
            echo "ğŸ”„ Checking PR mergeability (Attempt $ATTEMPT)..."

            MERGE_QUEUE_STATE=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/repos/${{ github.repository }}/pulls/${{ env.pr_number }}" \
              | jq -r '.mergeable_state')

            echo "ğŸ” PR Merge Queue State: $MERGE_QUEUE_STATE"

            if [[ "$MERGE_QUEUE_STATE" == "clean" ]]; then
              echo "âœ… PR is mergeable and ready for merging."
              echo "merge_ready=true" >> $GITHUB_ENV
              echo "merge_ready=true" >> $GITHUB_OUTPUT
              exit 0
            elif [[ "$MERGE_QUEUE_STATE" == "dirty" ]]; then
              echo "âŒ PR has merge conflicts. Merge will not proceed."
              echo "merge_ready=false" >> $GITHUB_ENV
              echo "merge_ready=false" >> $GITHUB_OUTPUT
              exit 1
            elif [[ "$MERGE_QUEUE_STATE" == "unstable" ]]; then
              echo "â³ PR is still 'unstable'. Sending temporary success status to GitHub API..."

              curl -X POST "https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }}" \
                -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                -d '{"state": "success", "context": "Final Merge Allow", "description": "Merge validation pending, retrying...", "target_url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"}'

              echo "â³ Waiting for $SLEEP_INTERVAL seconds before retrying..."
              sleep $SLEEP_INTERVAL
            else
              echo "âŒ Unexpected PR state: $MERGE_QUEUE_STATE. Exiting."
              exit 1
            fi

            ATTEMPT=$((ATTEMPT + 1))
          done

          echo "âŒ PR remained 'unstable' after multiple attempts. Skipping merge."
          echo "merge_ready=false" >> $GITHUB_ENV
          echo "merge_ready=false" >> $GITHUB_OUTPUT
          exit 1

      - name: ğŸ”„ Squash & Merge PR (If Ready)
        if: env.merge_ready == 'true'
        run: |
          echo "ğŸ”„ Merging PR #${{ env.pr_number }} with squash strategy..."
          MERGE_RESPONSE=$(curl -s -X PUT "https://api.github.com/repos/${{ github.repository }}/pulls/${{ env.pr_number }}/merge" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -d '{"commit_title": "ğŸ”„ Auto-merged by CI", "merge_method": "squash"}')

          echo "ğŸ“ Merge Response: $MERGE_RESPONSE"

          MERGE_STATUS=$(echo "$MERGE_RESPONSE" | jq -r '.merged')

          if [[ "$MERGE_STATUS" == "true" ]]; then
            echo "âœ… PR successfully merged."
            echo "merge_success=true" >> $GITHUB_ENV
            echo "merge_success=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ Merge failed. Exiting."
            exit 1
          fi

      - name: ğŸ“¢ ğŸš¦ Send Final Success Status to GitHub API
        if: env.merge_success == 'true'
        run: |
          echo "ğŸ”„ Sending final merge success status to GitHub API..."
          curl -X POST "https://api.github.com/repos/${{ github.repository }}/statuses/${{ github.sha }}" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -d '{"state": "success", "context": "Final Merge Allow", "description": "PR successfully merged.", "target_url": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"}'
