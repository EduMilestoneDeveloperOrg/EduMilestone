name: Android CI/CD Pipeline

on:
  pull_request:
    types: [opened, synchronize, reopened, edited, ready_for_review]
    branches:
      - master
  push:
    branches:
      - master

permissions:
  pull-requests: write
  contents: write
  security-events: write
  actions: write
  statuses: write
  id-token: write

jobs:
  mega-linter:
    name: MegaLinter
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4  # ✅ Updated to latest version

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Debug MegaLinter Configuration
        run: cat ${{ github.workspace }}/config/.mega-linter.yml  # ✅ Debugging config

      - name: Run MegaLinter
        uses: oxsecurity/megalinter@v8.4.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MEGA_LINTER_CONFIG: "${{ github.workspace }}/config/.mega-linter.yml"
          ENABLED_LINTERS: "DEFAULT,KOTLIN,MARKDOWN"
          DISABLED_LINTERS: "ACTION,ACTION_ACTIONLINT,BASH,SHELL"
          LOG_LEVEL: "DEBUG"  # ✅ Enable detailed logging

      - name: Verify Active Linters
        run: |
          npx mega-linter-runner --print-config | grep "ACTION"
