name: Android CI/CD Pipeline

on:
  pull_request:
    types: [opened, synchronize, reopened, edited, ready_for_review]
    branches:
      - master
    paths:
      - '**'  # Lint all files in the repository
  push:
    branches:
      - master

permissions:
  pull-requests: write
  contents: write
  security-events: write
  actions: write
  statuses: write
  id-token: write

jobs:
  mega-linter:
    runs-on: ubuntu-latest
    steps:
      # âœ… Step 1: Clear Cache to Ensure Latest Config
      - name: Clear GitHub Actions Cache
        uses: actions/cache@v3
        with:
          path: ~/.cache
          key: ${{ runner.os }}-mega-linter-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-mega-linter

      # âœ… Step 2: Checkout PR branch
      - name: Checkout PR branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      # âœ… Step 3: Debug - List all files in the workspace
      - name: Debug - List All Files in Workspace
        run: |
          echo "ğŸ” Listing all files in the workspace..."
          ls -al ${{ github.workspace }}
          echo "ğŸ” Checking inside .github folder..."
          ls -al ${{ github.workspace }}/.github || echo "âš ï¸ .github folder missing!"
          echo "ğŸ” Checking inside root directory..."
          ls -al $GITHUB_WORKSPACE

      # âœ… Step 4: Ensure MegaLinter Configuration Files Exist
      - name: Ensure MegaLinter Configurations Exist
        run: |
          echo "ğŸ” Checking for MegaLinter configuration files..."
          MISSING_FILES=()

          for file in .mega-linter.yml .mega-linter-ignore; do
            if [[ ! -e "$GITHUB_WORKSPACE/$file" ]]; then
              echo "âŒ $file is missing! Linter might fail."
              MISSING_FILES+=("$file")
            fi
          done

          if [[ ${#MISSING_FILES[@]} -gt 0 ]]; then
            echo "âŒ Missing files: ${MISSING_FILES[*]}"
            exit 1
          fi

          echo "âœ… All necessary configuration files exist."

      # âœ… Step 5: Run MegaLinter with explicit config paths and lint all files
      - name: Run MegaLinter on PR changes
        id: mega_linter
        run: |
          echo "ğŸš€ Pulling MegaLinter (latest version)..."
          docker pull megalinter/megalinter:latest  # Pulling the latest image
          echo "ğŸ” Running MegaLinter..."
          docker run --rm \
            -v ${{ github.workspace }}:/mnt/mega-linter \
            -e GITHUB_WORKSPACE=/mnt/mega-linter \
            -e MEGA_LINTER_CONFIG=/mnt/mega-linter/.mega-linter.yml \
            -e MEGA_LINTER_IGNORE_FILE=/mnt/mega-linter/.mega-linter-ignore \
            -e MEGA_LINTER_REPORT_DIR=/mnt/mega-linter/megalinter-reports \
            megalinter/megalinter:latest --run --ci --log-level DEBUG --linters all --config /mnt/mega-linter/.mega-linter.yml
        continue-on-error: true  # Allow PRs to proceed even if there are errors

      # âœ… Step 6: List Linted Files
      - name: List Linted Files
        run: |
          echo "ğŸ” Listing all linted files..."
          grep -oP 'linted: \K.*' ${{ github.workspace }}/megalinter-reports/linter-report.txt || echo "âš ï¸ No linted files found!"

      # âœ… Step 7: List Linter Rules
      - name: List Linter Rules
        run: |
          echo "ğŸ” Listing all linter rules applied..."
          grep -oP 'rule: \K.*' ${{ github.workspace }}/megalinter-reports/linter-report.txt || echo "âš ï¸ No linter rules applied!"

      # âœ… Step 8: Upload MegaLinter report as an artifact (Always runs)
      - name: Upload MegaLinter report artifact
        if: always()  # Ensure report is uploaded even if the linter fails
        uses: actions/upload-artifact@v4
        with:
          name: megalinter-report
          path: ${{ github.workspace }}/megalinter-reports  # Make sure this path is correct and reports are generated

      # âœ… Step 9: Comment on PR with MegaLinter results
      - name: Comment on PR with MegaLinter results
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ### ğŸ” MegaLinter Results
            ğŸš€ **Linter results for the pull request:**
            - ğŸ“Œ **PR Link**: [${{ github.event.pull_request.html_url }}](${{ github.event.pull_request.html_url }})
            - ğŸ“„ **MegaLinter Report**: [Linting Report Artifact](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

      # âœ… Step 10: Approve PR if No Errors
      - name: Approve PR if No Errors
        if: success()
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ### âœ… MegaLinter Results
            **The PR is ready for approval. All linting issues have been fixed.**
            PR Approved ğŸ‰
