name: Android CI/CD Pipeline

# ğŸš€ Features Included in the CI/CD Pipeline
# ğŸš§ PR Restriction: Ensures only repository collaborators/members can raise PRs.
# ğŸ›¡ï¸ Security Scan (CodeQL): Runs CodeQL security analysis.
# ğŸ” Dependency Scan (Trivy): Scans dependencies for vulnerabilities.
# ğŸ¤– AI Code Review (Copilot): Enforces GitHub Copilot AI review on PRs.
# ğŸ“œ PR Description Enforcement: Ensures meaningful PR descriptions.
# ğŸ“‘ PR File Limit Enforcement: Restricts PRs modifying too many files.
# ğŸ¨ Linting (ktlint): Enforces Kotlin coding standards.
# âœ… Organization Owner Approval: Requires manual approval from the repository owner.
# ğŸš€ Build & APK Generation: Compiles the project and generates an APK.
# ğŸ§ª Unit Testing: Runs unit tests (optional but recommended).
# âœ… Final Merge Check: Ensures that all required jobs pass before PR approval.
# ğŸ”„ Fail-Fast Strategy: Prevents unnecessary job execution if a critical job fails.
# â³ Timeout Enforcement: Limits execution time to prevent long-running jobs.
# â™»ï¸ Resource Cleanup: Ensures that workspaces are cleaned after execution.
# ğŸ“¢ Notifications: Sends alerts in case of failures (Slack, email, etc.).
# ğŸ” Retry Mechanism: Retries transient failures automatically.
# âš¡ Parallelization: Runs independent jobs concurrently to speed up execution.
# ğŸ“¦ Dependency Caching: Caches Gradle dependencies to optimize build speed.


on:
  pull_request:
    types: [opened, synchronize, reopened, edited, ready_for_review]
    branches:
      - master
    paths:
      - '**'
  push:
    branches:
      - master

permissions:
  pull-requests: write
  contents: write
  security-events: write  # Required for CodeQL scanning
  actions: write

jobs:
# 1ï¸âƒ£ Pre-Checks & PR Validation (No dependencies)
  pr_restriction:
    name: ğŸš§ Enforce PR Restrictions
    runs-on: ubuntu-latest
  
    steps:
      - name: ğŸ” Debug & Verify PR Author
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ğŸ” Starting PR Debugging..."
          echo "ğŸ”¹ GitHub Event: ${{ github.event_name }}"
          echo "ğŸ”¹ Repository: ${{ github.repository }}"
          echo "ğŸ”¹ Actor: ${{ github.actor }}"
          echo "ğŸ”¹ Action: ${{ github.event.action }}"
          echo "ğŸ”¹ PR Number: ${{ github.event.pull_request.number }}"
          echo "ğŸ”¹ PR URL: ${{ github.event.pull_request.html_url }}"
          
          echo "ğŸ” Extracting PR Number..."
          PR_NUMBER="${{ github.event.pull_request.number }}"
          REPO_NAME="${{ github.repository }}"
  
          if [[ -z "$PR_NUMBER" || "$PR_NUMBER" == "null" ]]; then
            echo "âŒ ERROR: PR number is missing or invalid."
            exit 1
          fi
  
          echo "ğŸ”¹ Extracted PR Number: '$PR_NUMBER'"
          echo "ğŸ”¹ Repository: $REPO_NAME"
  
          echo "ğŸ” Checking GitHub Token Authentication..."
          gh auth status || { echo "âŒ GH_TOKEN authentication failed!"; exit 1; }
  
          echo "ğŸ” Fetching PR Author..."
          PR_USER=$(curl -s -H "Authorization: token $GH_TOKEN" \
            "https://api.github.com/repos/$REPO_NAME/pulls/$PR_NUMBER" | jq -r '.user.login')
  
          if [[ -z "$PR_USER" || "$PR_USER" == "null" ]]; then
            echo "âŒ ERROR: Failed to retrieve PR author."
            echo "   - PR number may be incorrect"
            echo "   - GH_TOKEN may lack permissions"
            echo "   - Repository may be private"
            exit 1
          fi
  
          echo "âœ… PR Author: $PR_USER"
  
          echo "ğŸ” Checking if PR author is a collaborator or member..."
          COLLABORATOR_STATUS=$(curl -s -o /dev/null -w "%{http_code}" -H "Authorization: token $GH_TOKEN" \
            "https://api.github.com/repos/$REPO_NAME/collaborators/$PR_USER")
  
          if [[ "$COLLABORATOR_STATUS" -ne 204 ]]; then
            echo "âŒ ERROR: Only repository collaborators or members can raise pull requests!"
            exit 1
          fi
  
          echo "âœ… PR is from an authorized collaborator or member."

  enforce_pr_description:
    name: ğŸ“œ Enforce PR Description
    runs-on: ubuntu-latest
    needs: [pr_restriction]
    steps:
      - name: ğŸ” Check PR Description
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Extract pull request number
          PR_NUMBER="${{ github.event.pull_request.number }}"
          REPO_NAME="${{ github.repository }}"
  
          if [[ -z "$PR_NUMBER" || "$PR_NUMBER" == "null" ]]; then
            echo "âŒ ERROR: Invalid PR number. Cannot check description."
            exit 1
          fi
  
          # Retrieve the PR description using curl
          DESCRIPTION=$(curl -s -H "Authorization: token $GH_TOKEN" \
            "https://api.github.com/repos/$REPO_NAME/pulls/$PR_NUMBER" | jq -r '.body')
  
          # Debugging: Show raw description for clarity
          echo "ğŸ” Raw PR Description:"
          echo "$DESCRIPTION"
  
          # Ensure description retrieval succeeded
          if [[ -z "$DESCRIPTION" || "$DESCRIPTION" == "null" ]]; then
            echo "âŒ ERROR: PR must have a meaningful description!"
            exit 1
          fi
  
          # Trim whitespace and check if the description is empty
          TRIMMED_DESC=$(echo "$DESCRIPTION" | xargs)
  
          if [[ -z "$TRIMMED_DESC" ]]; then
            echo "âŒ ERROR: PR description cannot be empty or only spaces!"
            exit 1
          fi
          
          echo "âœ… PR has a valid description."

  enforce_pr_files_limit:
    name: ğŸ“‘ Limit PR File Changes (Max 50)
    runs-on: ubuntu-latest
    needs: [enforce_pr_description]
    steps:
      - name: ğŸ” Check Number of Files Changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Extract pull request number and repository name
          PR_NUMBER="${{ github.event.pull_request.number }}"
          REPO_NAME="${{ github.repository }}"
  
          if [[ -z "$PR_NUMBER" || "$PR_NUMBER" == "null" ]]; then
            echo "âŒ ERROR: Invalid PR number. Cannot check file count."
            exit 1
          fi
  
          # Fetch list of changed files using GitHub API
          RESPONSE=$(curl -s -H "Authorization: token $GH_TOKEN" \
            "https://api.github.com/repos/$REPO_NAME/pulls/$PR_NUMBER/files")
  
          # Debugging: Print the API response for troubleshooting
          echo "ğŸ” API Response:"
          echo "$RESPONSE"
  
          # Extract file count
          FILE_COUNT=$(echo "$RESPONSE" | jq 'length' 2>/dev/null || echo "")
  
          # Ensure FILE_COUNT is valid and numeric
          if ! [[ "$FILE_COUNT" =~ ^[0-9]+$ ]]; then
            echo "âŒ ERROR: Unable to determine the number of changed files."
            exit 1
          fi
  
          # Verify if the number of files changed exceeds the limit
          if [[ "$FILE_COUNT" -gt 50 ]]; then
            echo "âŒ ERROR: PR modifies too many files ($FILE_COUNT). Please split into smaller PRs."
            exit 1
          fi
          
          echo "âœ… PR modifies $FILE_COUNT files, within the allowed limit."

  # 2ï¸âƒ£ Security & Code Quality Checks (All depend on PR validation)
  security_scan:
    name: ğŸ›¡ï¸ Run CodeQL Advanced Deep Scan
    needs: [enforce_pr_files_limit]
    uses: ./.github/workflows/codeql.yml  # Reusable CodeQL deep scan workflow
    with:
      language: 'java-kotlin'
      build-mode: 'autobuild'

  dependency_scan:
    name: ğŸ” Dependency Scan (Trivy)
    runs-on: ubuntu-latest
    needs: [enforce_pr_files_limit]
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
  
      - name: ğŸ” Scan for Vulnerabilities (Using Trivy Action)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          severity: 'HIGH,CRITICAL'
  
      - name: ğŸ“„ Generate Trivy Report
        run: |
          trivy fs --severity HIGH,CRITICAL --format json -o trivy-report.json .
  
      - name: ğŸ“„ Upload Trivy Scan Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-scan-report
          path: trivy-report.json
  
      - name: ğŸ› ï¸ Suggest Fixes
        run: |
          if [ -s trivy-report.json ]; then
            vulnerabilities=$(cat trivy-report.json | jq '.Results[]?.Vulnerabilities | length')
            if [ "$vulnerabilities" -gt 0 ]; then
              cat trivy-report.json | jq '.Results[]?.Vulnerabilities[]? | select(.Severity == "HIGH" or .Severity == "CRITICAL") | "\(.PkgName) has \(.Severity) vulnerability: \(.VulnID) - \(.Title). Recommendation: \(.PrimaryURL)"'
            else
              echo "No high/critical vulnerabilities found."
            fi
          else
            echo "No vulnerabilities found or failed to generate the report."
          fi
  
      - name: ğŸš¨ Fail if Vulnerabilities Found
        run: |
          if trivy fs --severity HIGH,CRITICAL . | grep -q "VULNERABILITY"; then
            echo "âŒ High/Critical vulnerabilities found!"
            exit 1
          fi  # Added fi to properly close the if statement

  linting:
    name: ğŸ¨ Lint Code (MegaLinter)
    runs-on: ubuntu-latest
    needs: [enforce_pr_files_limit]
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history to avoid shallow clone issues
  
      - name: ğŸš€ Run MegaLinter (Docker)
        run: |
          docker run \
            -e GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}" \
            -v ${{ github.workspace }}:/tmp/lint \
            -v /tmp/lint/.cache:/tmp/lint/.cache \
            -w /tmp/lint \
            megalinter/megalinter:latest
  
      - name: ğŸ’¬ Add Lint Review Comments
        if: failure()
        uses: actions/github-script@v4
        with:
          script: |
            const { context, github } = require('@actions/github');
            const lintResults = `$(docker run megalinter/megalinter:latest --reporter=github-pr-review-report | sed 's/^/\\n/')`;
            await github.issues.createComment({
              ...context.repo,
              issue_number: context.issue.number,
              body: `Linting issues detected:\n${lintResults}`
            });
  
      - name: âœ… Re-check Linting
        if: success() || (steps.linter.outputs.lint_failures && !failure())
        uses: actions/github-script@v4
        with:
          script: |
            const { context, github } = require('@actions/github');
            const lintResults = `$(docker run megalinter/megalinter:latest --reporter=github-pr-review-report | sed 's/^/\\n/')`;
            if (!lintResults.trim()) {
              await github.pulls.createReview({
                ...context.repo,
                pull_number: context.issue.number,
                event: 'APPROVE',
                body: 'Linting issues resolved. Approved.'
              });
            } else {
              await github.issues.createComment({
                ...context.repo,
                issue_number: context.issue.number,
                body: `Linting issues still detected:\n${lintResults}`
              });
            }
