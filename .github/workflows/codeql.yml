# For most projects, this workflow file will not need changing; you simply need
# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
#
# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CodeQL Ultimate Security Scan"

on:
  workflow_call:  # This workflow can only be triggered by another workflow

jobs:
  analyze:
    name: Security Analysis (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write  # Required for SARIF upload
      packages: read
      contents: write
      actions: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: java-kotlin
            build-mode: manual

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures full history for accurate analysis

      - name: üîç Check for Java/Kotlin Source Files
        id: check_files
        run: |
          FILE_COUNT=$(find . -name "*.java" -o -name "*.kt" | wc -l)
          if [[ "$FILE_COUNT" -eq 0 ]]; then
            echo "‚ö†Ô∏è No Java/Kotlin files found. Skipping CodeQL analysis."
            echo "skip_codeql=true" >> $GITHUB_ENV
          else
            echo "‚úÖ Found $FILE_COUNT Java/Kotlin files."
            echo "skip_codeql=false" >> $GITHUB_ENV
          fi

      - name: üõ°Ô∏è Initialize CodeQL
        if: env.skip_codeql == 'false'
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: +security-extended,security-and-quality  # Most advanced security & quality checks

      - name: üîÑ Set Up Java & Gradle
        if: env.skip_codeql == 'false'
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: üõ†Ô∏è Build Java/Kotlin Project
        if: env.skip_codeql == 'false'
        run: |
          set -e
          if [ -f "gradlew" ]; then
            chmod +x gradlew
            ./gradlew clean build --no-daemon --stacktrace --info
          elif [ -f "pom.xml" ]; then
            mvn clean compile
          else
            echo "‚ö†Ô∏è No recognized build system (Gradle/Maven). Skipping build."
          fi

      - name: üîç Perform CodeQL Analysis
        if: env.skip_codeql == 'false'
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
        continue-on-error: false

      - name: üö® Debug SARIF File
        if: always()
        run: |
          echo "üîç Checking if SARIF file exists..."
          find . -name "*.sarif" || echo "‚ö†Ô∏è No SARIF files found!"

      - name: üì§ Upload CodeQL SARIF Results
        if: env.skip_codeql == 'false'
        run: |
          echo "üîç Searching for SARIF results..."
          SARIF_FILE=$(find . -type f -name "*.sarif" | head -n 1)

          if [[ -z "$SARIF_FILE" ]]; then
            echo "‚ùå No SARIF file found! CodeQL analysis might have failed."
            exit 1
          fi

          echo "‚úÖ Found SARIF file: $SARIF_FILE"

          echo "üöÄ Encoding SARIF file for upload..."
          ENCODED_SARIF=$(cat "$SARIF_FILE" | base64 | tr -d '\n')

          echo "üöÄ Uploading SARIF results to GitHub..."
          UPLOAD_RESPONSE=$(curl -s -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               -H "Content-Type: application/json" \
               "https://api.github.com/repos/${{ github.repository }}/code-scanning/sarifs" \
               -d "$(jq -n --arg sarif "$ENCODED_SARIF" \
                   '{commit_sha: "${{ github.sha }}", ref: "${{ github.ref }}", sarif: $sarif}')" )

          UPLOAD_STATUS=$(echo "$UPLOAD_RESPONSE" | jq -r '.id // empty')

          if [[ -z "$UPLOAD_STATUS" ]]; then
            echo "‚ùå SARIF upload failed! API Response:"
            echo "$UPLOAD_RESPONSE" | jq .
            exit 1
          fi

          echo "‚úÖ SARIF uploaded successfully with ID: $UPLOAD_STATUS"

      - name: üö® Block Merge if CodeQL Detects Issues
        if: failure()
        run: |
          echo "‚ùå CodeQL detected security issues. Merge is blocked!"
          exit 1
