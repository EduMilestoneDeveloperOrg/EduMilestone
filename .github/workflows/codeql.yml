# For most projects, this workflow file will not need changing; you simply need
# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
#
# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CodeQL Advanced"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '33 23 * * 0'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: java-kotlin
          build-mode: autobuild

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        queries: security-extended, security-and-quality, security-experimental, codeql-suites/java-lgtm-full.qls

    - if: matrix.build-mode == 'manual'
      shell: bash
      run: |
        echo 'If you are using a "manual" build mode for one or more of the' \
          'languages you are analyzing, replace this with the commands to build' \
          'your code, for example:'
        echo '  make bootstrap'
        echo '  make release'
        exit 1

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"

    # OWASP Dependency Check for library vulnerabilities
    - name: Run OWASP Dependency Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: "Dependency-Check"
        format: "HTML"
        out: "reports"

    # PMD for static code analysis
    - name: Run PMD Static Analysis
      uses: pmd/pmd-github-action@v1
      with:
        rulesets: "rulesets/java/quickstart.xml"

    # SpotBugs for static code analysis
    - name: Run SpotBugs Analysis
      uses: spotbugs/spotbugs-github-action@v1
      with:
        path: "."

    # Semgrep for deep static security scanning
    - name: Run Semgrep
      uses: returntocorp/semgrep-action@v1
      with:
        config: "p/ci"

    # Gitleaks for secret detection
    - name: Run Gitleaks Secret Scan
      uses: gitleaks/gitleaks-action@v2
      with:
        config: "gitleaks.toml"

    # Trivy for deep vulnerability & misconfiguration scanning
    - name: Run Trivy Security Scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: "fs"
        ignore-unfixed: true
        format: "table"
        output: "trivy-results.txt"
