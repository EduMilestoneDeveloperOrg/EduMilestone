# For most projects, this workflow file will not need changing; you simply need
# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
#
# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CodeQL Advanced"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '33 23 * * 0'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: java-kotlin
          build-mode: autobuild

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        queries: security-extended, security-and-quality, security-experimental

    - name: Build project (required for some tools)
      run: |
        echo "Building project for deeper analysis..."
        mvn clean install -DskipTests

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"

    # OWASP Dependency Check
    - name: Run OWASP Dependency Check
      run: |
        echo "Running OWASP Dependency Check..."
        mkdir -p owasp-reports
        mvn org.owasp:dependency-check-maven:check -Dformat=HTML
        cp target/dependency-check-report.html owasp-reports/

    # PMD Static Code Analysis
    - name: Run PMD
      run: |
        echo "Running PMD..."
        mvn pmd:pmd

    # SpotBugs Static Code Analysis (Using Maven Plugin)
    - name: Run SpotBugs
      run: |
        echo "Running SpotBugs..."
        mvn spotbugs:spotbugs

    # Semgrep - Deep static security scanning
    - name: Run Semgrep Security Scan
      uses: returntocorp/semgrep-action@v1
      with:
        config: "p/default"

    # Gitleaks - Secret detection
    - name: Run Gitleaks
      uses: gitleaks/gitleaks-action@v2
      with:
        config-path: ".github/gitleaks.toml"
        fail-on-detection: false

    # Trivy - Deep vulnerability & misconfiguration scanning
    - name: Run Trivy Security Scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: "fs"
        format: "table"
        exit-code: 1
        vuln-type: "os,library"
        severity: "HIGH,CRITICAL"

    - if: matrix.build-mode == 'manual'
      shell: bash
      run: |
        echo 'If you are using a "manual" build mode for one or more of the' \
          'languages you are analyzing, replace this with the commands to build' \
          'your code, for example:'
        echo '  make bootstrap'
        echo '  make release'
        exit 1
