name: "CodeQL Advanced - Deep Scan"

on:
  workflow_call:  # Allows this workflow to be triggered by other workflows
    inputs:
      language:
        required: true
        type: string
      build-mode:
        required: true
        type: string

jobs:
  analyze:
    name: Analyze (${{ inputs.language }})
    runs-on: ${{ (inputs.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: ${{ inputs.language }}
            build-mode: ${{ inputs.build-mode }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ inputs.language }}
        build-mode: ${{ inputs.build-mode }}
        queries: +security-extended,security-and-quality
        ram: 8192  # Allocating more memory for larger scans

    - if: matrix.build-mode == 'manual'
      shell: bash
      run: |
        echo 'Please run manual build commands'
        exit 1

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{ inputs.language }}"
