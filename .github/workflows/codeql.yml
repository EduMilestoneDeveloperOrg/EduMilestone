# For most projects, this workflow file will not need changing; you simply need
# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
#
# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CodeQL Ultra Advanced Scan"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '34 7 * * 0'  # Weekly scan (unchanged)
    - cron: '0 3 * * *'   # Daily scan at 3 AM UTC (new)

jobs:
  analyze:
    name: Deep Security Scan (${{ matrix.language }})
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: java-kotlin
          build-mode: autobuild
        - language: javascript-typescript
          build-mode: autobuild
        - language: python
          build-mode: autobuild
        - language: c-cpp
          build-mode: manual
        - language: go
          build-mode: autobuild
        - language: ruby
          build-mode: autobuild
        - language: csharp
          build-mode: autobuild

    steps:
    - name: Enable Debugging
      run: echo "ACTIONS_RUNNER_DEBUG=true" >> $GITHUB_ENV

    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetches full history for better analysis

    - name: Setup Java (For Manual Build Support)
      if: matrix.build-mode == 'manual'
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Dependencies for Maximum Scanning
      run: |
        sudo apt-get update -y
        sudo apt-get install -y build-essential python3-pip jq
        pip install --upgrade pip setuptools wheel
        echo "Ensuring all dependencies are installed for deeper analysis."

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        queries: +security-extended,security-and-quality,security-experimental,security-dataflow,security-cwe,security-queries

    - name: Enable Third-Party Security Queries
      run: |
        echo "Downloading additional security query packs..."
        mkdir -p .github/codeql-custom-queries
        curl -L -o .github/codeql-custom-queries/extra-queries.ql \
          https://raw.githubusercontent.com/github/codeql/main/ql/src/Security/custom.ql
        echo "Applying additional scanning techniques for better detection."

    - name: Run Extra Static Code Analysis
      run: |
        echo "Running additional static code analysis tools..."
        if [[ "${{ matrix.language }}" == "python" ]]; then
          pip install bandit
          bandit -r . || true
        elif [[ "${{ matrix.language }}" == "javascript-typescript" ]]; then
          npm install -g eslint
          eslint . --ext .js,.ts || true
        elif [[ "${{ matrix.language }}" == "java-kotlin" ]]; then
          curl -sSLO https://github.com/pmd/pmd/releases/download/pmd_releases%2F6.52.0/pmd-bin-6.52.0.zip
          unzip pmd-bin-6.52.0.zip
          ./pmd-bin-6.52.0/bin/run.sh pmd -d . -R rulesets/java/quickstart.xml -f text || true
        fi

    - if: matrix.build-mode == 'manual'
      shell: bash
      run: |
        echo 'Running manual build process...'
        make bootstrap
        make release

    - name: Perform Deep CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        fail-on-warning: true
        upload-database: true
      continue-on-error: false
